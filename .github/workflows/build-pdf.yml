name: Build PDF

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and dependencies
        run: sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Normalize File Paths (Windows to Linux)
        run: sed -i 's|\\|/|g' OrderList.txt

      - name: Create Page Break File
        run: |
          echo "\newpage" > pagebreak.tex

      - name: Generate PDF
        run: |
          pandoc $(cat OrderList.txt) -o Ludicro-PortSwigger.pdf \
            --pdf-engine=xelatex \
            --resource-path=. \
            --metadata title="PortSwigger Academy Notes" \
            --metadata author="Ludicro" \
            --metadata geometry="margin=1in" \
            --metadata fontsize="12pt" \
            --variable titlepage=true \
            --variable toc-own-page=true \
            --include-before-body pagebreak.tex \
            --toc \
            --toc-depth=2 \
            --include-after-body pagebreak.tex \
            --metadata graphics=true
            
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: Ludicro-PortSwigger.pdf
