name: Build PDF

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and dependencies
        run: sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Normalize File Paths (Windows to Linux)
        run: sed -i 's|\\|/|g' OrderList.txt

      - name: Generate PDF with Cover Page & Table of Contents
        run: |
          echo "% PortSwigger Academy Notes" > cover.md
          echo "% Luke Leveque" >> cover.md
          echo "% $(date +'%B %d, %Y')" >> cover.md
          echo "" >> cover.md  # Line break after title
          echo "\newpage" >> cover.md  # Force new page after title
          echo "\tableofcontents" >> TOC.md  # Table of contents

          pandoc cover.md $(cat OrderList.txt) -o output.pdf \
            --pdf-engine=xelatex \
            --resource-path=. \
            --toc --toc-depth=2 \
            --metadata graphics=true

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: output.pdf
