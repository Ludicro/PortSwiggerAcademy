name: Build PDF

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and dependencies
        run: sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Normalize File Paths (Windows to Linux)
        run: sed -i 's|\\|/|g' OrderList.txt

      - name: Generate Cover Page
        run: |
          cat <<EOF > cover.md
          ---
          title: "PortSwigger Academy Notes"
          author: "Luke Leveque"
          date: "$(date +'%B %d, %Y')"
          geometry: margin=1in
          fontsize: 12pt
          titlepage: true
          toc: true
          toc-own-page: true
          ---
          EOF

      - name: Generate PDF
        run: |
          pandoc cover.md $(cat OrderList.txt) -o Ludicro-PortSwigger.pdf \
            --pdf-engine=xelatex \
            --resource-path=. \
            --metadata graphics=true

            
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: Ludicro-PortSwigger.pdf
